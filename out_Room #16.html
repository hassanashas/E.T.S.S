<!DOCTYPE html>

<html>
  <style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body{
  min-height: 100vh;
  display: grid;
  place-content: center;
}

:root {
  --border-strong: 3px solid #777;
  --border-normal: 1px solid gray;
}

.cell p{
  margin: 0;
}

.cell hr{
  margin: 0;
  height: 2px;
  background-color: black;
  padding: 0;
} 

body {
  font-family: Georgia, 'Times New Roman', Times, serif;
}

table>caption {
  font-size: 6mm;
  font-weight: bolder;
  letter-spacing: 1mm;
}


/* 210 x 297 mm */

table {
  width: 297mm;
  height: 210mm;
  border-collapse: collapse;
}

td {
  border: var(--border-normal);
  position: relative;
  font-size: 2.6mm;
  font-weight: bold;
}

tbody tr:nth-child(odd) {
  background: #eee;
}

tbody tr:last-child {
  border-bottom: var(--border-strong);
}

tbody tr> :last-child {
  border-right: var(--border-strong);
}


/* top header */

.top_head>th {
  width: 54mm;
  height: 10mm;
  vertical-align: bottom;
  border-top: var(--border-strong);
  border-bottom: var(--border-strong);
  border-right: 1px solid gray;
}

.top_head :first-child {
  width: 27mm;
  border: var(--border-strong);
}

.top_head :last-child {
  border-right: var(--border-strong);
}


/* left header */

tbody th {
  border-left: var(--border-strong);
  border-right: var(--border-strong);
  border-bottom: 1px solid gray;
}

tbody>tr:last-child th {
  border-bottom: var(--border-strong);
}


/* row */

tbody td>div {
  height: 34mm;
  overflow: hidden;
}

.vertical_span_all {
  font-size: 5mm;
  font-weight: bolder;
  text-align: center;
  border-bottom: var(--border-strong);
}

.vertical_span_all div {
  height: 10mm;
}

.note {
  font-size: 3mm;
}

.note :last-child {
  float: right;
}

@page {
  margin: 5mm;
}
.new-page {
    page-break-before: always;
  }
.center
{
  text-align: center;

}

td{
  height:175px;
  width:150px;
}


.cell{
 height: 100%; 
 display: flex;
 flex-direction: column;
}

.class{
  flex-basis: 100%;
  padding: 0 0.1rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: left;
  background-color: bisque;
  
}

.class__information{
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: space-between;
}

  </style>
